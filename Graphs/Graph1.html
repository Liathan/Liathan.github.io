<!DOCTYPE HTML>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <!-- To manage incompatibility with older version of Internet Explorer / Edge -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- To manage the text respect to the device of the user (mobile, tablet, pc, and so on) -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ecobenefit of Trento's trees</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Fira+Sans">

        <script src="https://d3js.org/d3.v7.min.js"></script>

    
        <style type="text/css">
            div.bar {display: inline-block;
                 width: 20px;
                height: 75px;
                background-color: teal;
                margin-right: 10px;}
            </style>

    </head>
        	<body> 
                <script> 
     var dataset = [];  						 //Initialize empty array
        for (var i = 0; i < 25; i++) {			 //Loop 25 times
        var newNumber = Math.random() * 30;  //New random number (0-30)
        dataset.push(newNumber);
        }
            d3.select("body").selectAll("div")
	.data(dataset)
	.enter()
	.append("div")
	.attr("class", "bar")
	.style("height", 
		function(d) {	return d + "px";}
	);
                </script>
         </body> 
    </html>
